<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url('https://cdn.pixabay.com/photo/2024/01/08/15/54/defile-8495836_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        /* Navbar Styles */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Main content with Images */
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .gallery .image-container {
           
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery .image-container:hover img {
            transform: scale(1.1);
        }

        .gallery .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .gallery .image-container .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 18px;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gallery .image-container .image-title:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Transition for page load */
        .gallery .image-container {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .gallery .image-container:nth-child(1) {
            animation-delay: 0.5s;
        }

        .gallery .image-container:nth-child(2) {
            animation-delay: 1s;
        }

        .gallery .image-container:nth-child(3) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="weather/index.html">Weather</a></li>
            <li><a href="guess-number/GuessNumber.html">GuessNumber</a></li>
            <li><a href="password-generator/index.html">Password Generator</a></li>
        </ul>
    </nav>

    <!-- Image Gallery Section -->
    <div class="gallery">
        <div class="image-container"  onclick="window.location.href='weather/index.html'">
            <img src="https://cdn.pixabay.com/photo/2023/12/22/12/08/beach-8463642_1280.jpg" alt="Image 1">
            <div class="image-title">Weather App</div>
        </div>
        <div class="image-container" onclick="window.location.href='guess-number/GuessNumber.html'">
            <img src="https://cdn.pixabay.com/photo/2024/05/31/07/54/ai-generated-8800023_1280.jpg" alt="Image 2">
            <div class="image-title" >GuessNumber</div>
        </div>
        <div class="image-container" onclick="window.location.href='password-generator/index.html'">
            <img src="https://cdn.pixabay.com/photo/2019/12/17/05/53/security-4700815_1280.jpg" alt="Image 3">
            <div class="image-title" >Password Generator</div>
        </div>
    </div>

</body>

</html>
