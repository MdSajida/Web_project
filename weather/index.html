<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
</head>
<body id="wbody">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather Now</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <!-- Search Section -->
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="mb-4 text-dark" >Search Weather</h1>
        
        <div class="input-group">
          <input type="text" id="city" class="form-control" placeholder="Enter city name" />
          <button id="search-btn" class="btn btn-primary">Search</button>
          
        </div>
        
          
      </div>
    </div>

    <!-- Alert for Error -->
    <div id="error-alert" class="alert alert-danger mt-4 d-none" role="alert"></div>

    <!-- Weather History Section -->
    <div id="history-container" class="mt-4">
      <ul id="history-list" class="list-group mt-4"></ul>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3 mt-auto">
    <p>&copy; 2024 Weather Now. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf5NRHPicV6lAAu8nsAclDWM6aBMs3paI&loading=async">
  </script>
</body>
</html>
